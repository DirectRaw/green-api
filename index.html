<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Interaction Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Левая колонка -->
        <div class="left-column">
            <h2>Controls</h2>
            <!-- Поля для ID и токена -->
            <input type="text" id="idInstance" placeholder="Enter your idInstance">
            <input type="text" id="apiTokenInstance" placeholder="Enter your ApiTokenInstance">

            <!-- Кнопки -->
            <button onclick="getSettings()" class="button">Get Settings</button>
            <button onclick="getStateInstance()" class="button">Get State Instance</button>

            <br><br>

            <!-- Поля для отправки сообщений -->
            <input type="text" id="phone" placeholder="Phone Number for Message">
            <input type="text" id="message" placeholder="Message Text">
            <button onclick="sendMessage()" class="button">Send Message</button>

            <br><br>

            <!-- Поля для отправки файлов -->
            <input type="text" id="phoneFile" placeholder="Phone Number for File">
            <input type="text" id="fileUrl" placeholder="File HTTP URL">
            <button onclick="sendFileByUrl()" class="button">Send File By URL</button>
        </div>

        <!-- Правая колонка -->
        <div class="right-column">
            <h2>Response</h2>
            <textarea id="response" placeholder="Server response will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
